<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mobile</title>
    <meta name="viewport"
          content="width=dedvice-width user-scalable=no, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
    <style>
        *{
            box-sizing: border-box;
        }
        ul{
            padding: 0;
            list-style: none;
            border: 3px solid green;
            margin:0;
        }
        ul::after{
            content: '';
            display: block;
            clear: both;
        }
        li{
            float: left;
            width: 25%;
            border: 1px solid red;
        }
        div{
            background: #dddddd;
            font-size:40px;
        }
    </style>
</head>
<body>
<ul>
    <li>选项</li>
    <li>选项</li>
    <li>选项</li>
    <li>选项</li>
</ul>
<div>
    <a href="http://baidu.com">百度</a>
    <button id="btn">点我</button>
</div>
<script>
   window.onerror=function(message,page,row,column){
      alert('出错了\n'+message+'\n'+'行数：'+row+'\n'+'列数：'+column+'\n')
   }

   //alert(document.documentElement.clientWidth)

    let button = document.querySelector('#btn')
    button.addEventListener('click',function () {
        alert(1)
    })

    let a = document.querySelector('a');

    a.addEventListener('touchstart',function () {
        a.click()
    })
    a.addEventListener('click',function(e){
        e.preventDefault()
        alert(1)
    })
</script>
</body>
</html>
